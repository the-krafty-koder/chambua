{% extends "sucess.html" %}
{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block custom %}
    <link href="{% static "login.css" %}" rel="stylesheet"></link>
    <title>SignUp</title>
    {% endblock %}
</head>
<body class="bodie"><br><br><br>
    {% block body %}
    <form action="" method="post">
        <div class="formy">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header">
                        <p>Sign Up</p>
                    </div>
                    <div class="card-body">
                        <table>
                            {{ form|crispy }}
                        </table>
                    </div>
                </div><br>

                <div class="card">
                    <button class="submit_btn btn-block img-thumbnail move">Sign Up</button>
                </div>
            </div>

            {% csrf_token %}
        </div>
    </form>
    {% endblock %}
</body>
</html>
