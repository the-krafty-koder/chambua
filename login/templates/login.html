{% extends "sucess.html" %}
{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block custom %}
    <link href="{% static "login.css" %}" rel="stylesheet"></link>
    <title>Title</title>
    {% endblock %}

    <title>Login</title>
</head>
<body class="bodie"><br><br><br>

        {% block body %}
        <form action="" method="post">

                <div class="formy img-thumbnail">
                    <div class="col-md-6 offset-md-3">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-md-4 offset-4 text-center">
                                        <i class="fas fa-user fa-4x "></i>
                                    </div>
                                </div>
                                <p>Log In</p>
                            </div>
                            <div class="card-body">
                                <table>
                                    {{ form|crispy }}
                                </table>
                            </div>
                            <b class="text-center">New? Create account here</b><a class="text-center" href="{% url 'signup' %}">Sign Up</a>
                        </div><br>

                        <div class="card active">
                            <button class="submit_btn btn-block img-thumbnail move">Login</button>
                        </div>
                    </div>

                    {% csrf_token %}
                </div>
        </form>
        {% endblock %}
</body>
</html>
